<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter form</title>
</head>
<body>
    <div class="form">
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute</h3>
        <div>
            <label for="first name" id="first">First name</label><br>
            <input type="text" id="firstName">
            <!-- <i class="fa-thin fa-id-badge"></i> -->
        </div>
        <div>
            <label for="last name" id="last">Last name</label><br>
            <input type="text" id="lastName">
        </div>
        <div>
            <label for="email" id="email">Email</label><br>
            <input type="email" id="emails">
        </div>
        <div>
            <label for="password" id="password">Password</label><br>
            <input type="password"  id="passwords">
        </div>
        <div>
            <label for="confirmPassword" id="confirmPassword">Confirm Password</label><br>
            <input type="password" id="confirmPasswords">
        </div>
        <button>Sign Up</button>
        <p id="info">My clicking the Sign Up button,you agree to our <span>Terms & Conditions</span> and <span>Privacy policy</span></p>
    </div>
    <div>
        <p id="logIn">
            Already have an account? <span>Login Here</span>
        </p>
    </div>
</body>
</html>
